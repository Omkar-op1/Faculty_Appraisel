              opacity="0.95" />

          <rect x="75" y="90" width="40" height="2" rx="1" />

          <rect x="75" y="110" width="45" height="2" rx="1" />

                 L85 128 
                 L110 103" 
              stroke="#27AE60"

        <h1>Faculty Appraisal System</h1>
      </div>
    </div>
  </header>
  <!-- Navbar -->
   <nav class="navigation">
    <div class="nav-content">

      <div class="user-section">

          <div class="profile-info">
            <img src="profile.png" alt="Profile" class="profile-icon">

  <div class="score-section">
    <div class="header-container">
      <div class="title-container">
        <h3><b>F. Research</b></h3>
       
      </div>
      <button class="fetch-btn" onclick="fetchdata1()">
        <i class="fas fa-sync-alt"></i>
        Fetch Publication Data
      </button>
    </div>
    <div class="score-input">
      <span>Score Obtained:</span>
      <input type="text" id="scoreObtained" value="0" readonly />
    </div>
  </div>
 <div class="table-container">
          <table>
            <thead>
              <tr>
               <th>Sr. No</th>
                <th>Title</th>
                <th>Publication</th>
                <th class="category">Category</th>
                <th>Supporting Document</th>
                <th class="score">Score</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="entriesTableBody">
              <!-- Table content will be dynamically populated -->
            </tbody>
          </table>
        </div>

        <div class="add-button">
          <button onclick="openModal()">+ Add</button>
        </div>

        <div class="navigation-buttons">
          <button class="prev-btn" onclick="window.location.href = 'Result.html';">Back</button>
          <div class="right-buttons">
            <!-- <button class="draft-btn">Save As Draft</button>
            <button class="submit-btn">Submit</button> -->
           <button class="next-btn" onclick="window.location.href = 'ContributionToSociety.html';">Next</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add Faculty Entry</h3>
          <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="facultyForm" onsubmit="handleSubmit(event)">
         <div class="form-group">
            <label>Name of Publication</label>
            <input type="text" name="publication" required />
          </div>
          <div class="form-group">
  <label>Category</label>
  <select type="text" name="category" id="category-select" required onchange="toggleOtherCategoryInput()">
    <option value="">Select Category</option>
    <option value="SCI">SCI</option>
    <option value="SCI-Extended">SCI-Extended</option>
    <option value="Scopus">Scopus</option>
    <option value="Scopus Indexed">Scopus Indexed</option>
    <option value="WOS">WOS</option>
    <option value="UGC Recognized">UGC Recognized</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" id="category-other" class="other-input hidden" placeholder="Enter category" />
</div>

<div class="form-group" id="other-category-div" style="display: none;">
  <label>Please Specify Category</label>
  <input type="text" name="other_category" id="other-category-input" placeholder="Enter category" />
</div>
          <div class="form-group">
            <label>Supporting Document</label>
            <input type="file" name="supportingDocument"  />
          </div>

          <div class="form-buttons">
            <button type="button" class="reset-btn" onclick="resetForm()">
              Reset
            </button>
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="common.js"></script>
    <script src="Research.js"></script>
</body>
</html>
